    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.CSS" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="taskJQuery.js" type="text/javascript"></script>
    <title>Contact Us</title>
  </head>

  <body class="bodyBackground">

    <div >
        <div class="nav">
          <nav>
            <!-- nav tabs changes the nav bar to appear as tabs. active= the nav bar shows the active page text decoration none = 
                    no underline of links. fs = font size -->
            <ul class="nav nav-tabs">
              <li class="nav-item"><a href="landingPage.html" class="nav-link text-decoration-none text-dark fs-3">Home</a></li>
              <li class="nav-item"><a href="catalogue.html" class="nav-link text-decoration-none text-dark fs-3">Shop</a></li>
              <li class="nav-item"><a href="about.html" class="nav-link text-decoration-none text-dark fs-3">About us</a></li>
              <li class="nav-item"><a href="contactPage.html" class="nav-link active text-decoration-none text-dark fs-3">Contact us</a></li>
              <li class="nav-item"><a href="cart.html" class="nav-link text-decoration-none text-dark fs-3">My Cart</a></li>
            </ul>
          </nav>
        </div>

      <div class="row">
          <h2 class="mainHeading mt-3 mb-3">Contact Us</h2>
          <h3 class="mt-3">Where to find us</h3>

        <div id="contactFindUs" class="col-sm">
          <h6>Our address:</h6>
          <p>52 Hyperion Rd<br>The Orange Bulding Floor 2<br>Cape Town</p>
        </div>

        <!-- jQuery chained effect on the trading hours -->
        <div id="contactTradingHours" class="col-sm">
          <h6>Trading Hours:</h6>
          <p>Mon-Fri: 08:00-16:00 <br> Sat: 08:00-13:00 <br> <b>TEL:</b> 086 606 2424(CHAI)</p>
        </div>
      </div>

      
      <div class="row m-xxl-5">
        <h5>Contact Form</h5>

      <!-- Radio button form, requests name, email address and a survey on how the user has heard about the 
      company and finally a submit button. I used bootstrap and w3schools for assistance in the form-->
        <form>
          <div class="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
          </div>

          <div class="contactForm">
            <label for="email">Email address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email address">
          </div>

          <div class="contactForm">
            <label for="enquiry">Enquiry</label>
            <textarea id="enquiry" class="form-control" rows="3" placeholder="We would love to hear from you"></textarea>
          </div>  

          <div class="contactForm" id="formRadio">
            <label>How did you hear about us?</label><br>
            <input type="radio" id="websearch" name="survey" value="websearch">
            <label for="websearch">Websearch</label><br>
            <input type="radio" id="someoneElse" name="survey" value="someoneElse">
            <label for="someoneElse">Someone Else</label><br>
            <input type="radio" id="socialMedia" name="survey" value="socialMedia">
            <label for="socialMedia">Social Media</label><br>
          </div>

            <button type="submit" id="submitContactFormButton" class="btn btn-primary mt-3 p-2">Submit</button>
        </form>
        
      </div>

    </div>
  </body>
</html>
