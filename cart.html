<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS and Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="styles.CSS" type="text/css">
        <!-- jQuery file -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="taskJQuery.js" type="text/javascript"></script>
        <!-- JS functions -->
        <script src="taskScript.js" type="text/javascript"></script>
        <title>My cart</title>
    </head>
        
    <!-- The functions in taskScript will be called when the cart page is loaded -->
    <body class="bodyBackground" onload="loadCart()">

        <div class="nav">
            <nav>
             <!-- nav tabs changes the nav bar to appear as tabs. active= the nav bar shows the active page text decoration none = 
                    no underline of links. fs = font size -->
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a href="landingPage.html" class="nav-link text-decoration-none text-dark fs-3">Home</a></li>
                    <li class="nav-item"><a href="catalogue.html" class="nav-link text-decoration-none text-dark fs-3">Shop</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link text-decoration-none text-dark fs-3">About us</a></li>
                    <li class="nav-item"><a href="contactPage.html" class="nav-link text-decoration-none text-dark fs-3">Contact us</a></li>
                    <li class="nav-item"><a href="cart.html" class="nav-link active text-decoration-none text-dark fs-3">My Cart</a></li>
                </ul>
            </nav>
        </div>

        <header>
            <h2 class="mainHeading mt-3">Your Cart</h2>
        </header>

        <!-- headers for the cart -->
        <div class="cartHeaders">
            <span class="cartItem cartHeader cartColumn">ITEM</span>
            <span class="cartPrice cartHeader cartColumn">PRICE</span>
            <span class="cartQuantity cartHeader cartColumn">QUANTITY</span>
        </div>

        <!-- div to populate the products are that added to cart -->
        <div class="cartItems">
        </div>

        <!-- totals of cart -->
        <div class="cartSubTotal">
            <strong class="cartSubTotal">Sub-Total</strong>
            <span class="cartSubTotalPrice">R0</span><br>
            <strong class="cartVAT">VAT</strong>
            <span class="cartVATPrice">R0</span><br>
            <strong class="cartSubTotalPlusVat">Sub-Total + VAT</strong>
            <span class="cartSubTotalPlusVatPrice">R0</span><br>
            <strong class="cartCoupon">Coupon Applied</strong>
            <span class="cartCouponPrice">R0</span><br>
            <strong class="cartDelivery">Delivery</strong>
            <span class="cartDeliveryPrice">R0</span><br>
            <strong class="cartTotalTitle">TOTAL</strong>
            <span class="cartTotalPrice">R0</span>
        </div>

        <h3 class="mb-3">Discount Coupons</h3>
        <!-- form to input discount code. When the apply button is clicked the discount code is updated to the totals -->
        <form>
            <div id="couponCodeForm">
                <label for="discountCoupons" class="p-3">Enter Code:</label>
                <input type="text" id="discountCoupons" class="form-control w-50" placeholder="Enter Coupon Code" required>
                <button class="btn btn-primary" type="button" id="btnDiscountCoupon" onclick="applyCouponButtonClicked()">APPLY</button>
            </div>
        </form>

        <h4 class="mt-4">How would you like to receive your goods?</h4>
        <form>
            <!-- jQuery hide/show when the delivery method is selected the delivery options are shown  -->
            <div>
                <input type="radio" name="methodDelivery" id="collectionChosen" value="collection">
                <label for="collectionChosen" class="fs-6 p-2">Collection</label><br>
                <input type="radio" name="methodDelivery" id="deliveryChosen" value="delivery">
                <label for="deliveryChosen" class="fs-6 p-2">Delivery</label><br>
            </div>

            <div id="deliveryOptionsForm" class="mt-4">
                <label class="fs-4 mb-2">When would you like it delivered?</label><br>
                <input type="radio" name="deliveryOption" id="nextDayDelivery" value="collection" onclick="nextDayDeliveryChosen()">
                <label for="nextDayDelivery" class="fs-6 p-2">Tomorrow <b>R 100</b></label><br>
                <input type="radio" name="deliveryOption" id="threeDayDelivery" value="threeDayDelivery" onclick="threeDayDeliveryChosen()">
                <label for="threeDayDelivery" class="fs-6 p-2">3-5 Days <b>R 45</b></label>
            </div>

            <div id="addAddressForm" class="mt-4">
            <label class="fs-4 p-2">Add Address:</label><br>
            <div class="deliveryDetails">
                <label for="name" class="fs-5">Name:</label>
                <input type="text" id="name" class="form-control w-50" placeholder="Recipient name">
            </div>
            <div class="deliveryDetails mt-2">
                <label for="mobileNumber" class="fs-5">Mobile Number:</label>
                <input type="text" id="mobileNumber" class="form-control w-50" placeholder="Recipient Mobile Number">
            </div>
            <div class="deliveryDetails mt-2">
                <label for="address" class="fs-5">Address:</label>
                <textarea id="address" class="form-control w-75" rows="3" placeholder="Enter your address here"></textarea>
            </div>  
        </div>
        </form>

        <button class="btn btn-primary btnConfirmOrder" type="button" onclick="confirmOrder()">CONFIRM ORDER</button>
    </body>
</html>
